# OpenShift Routes for External Access
# Only the frontend needs external access
# Llama Stack and MCP Server communicate internally via ClusterIP services

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: frontend
  labels:
    app: ecommerce-demo
    component: frontend
spec:
  to:
    kind: Service
    name: frontend-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
