# yaml-language-server: $schema=https://raw.githubusercontent.com/genmcp/gen-mcp/refs/heads/main/specs/mcpfile-schema-0.2.0.json

invocationBases:
  baseApi:
    http:
      url: http://localhost:3000
kind: MCPToolDefinitions
name: E-commerce Demo API
schemaVersion: 0.2.0
tools:
- annotations: null
  description: Query the product catalog.
  inputSchema:
    properties:
      q:
        type: string
    type: object
  invocation:
    extends:
      extend:
        url: /api/products
      from: baseApi
      override:
        method: GET
  name: get_api-products
  title: Get products
- annotations: null
  description: Retrieve basket state.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/cart
      from: baseApi
      override:
        method: GET
  name: get_api-cart
  title: Get cart
- annotations: null
  description: Flush the basket.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/cart
      from: baseApi
      override:
        method: DELETE
  name: delete_api-cart
  title: Clear cart
- annotations: null
  description: Modify basket contents. Call this repeatedly to add more than one copy. Do this for the number of items the user requested.
  inputSchema:
    properties:
      product:
        description: The product to add
        type: string
    required:
    - product
    type: object
  invocation:
    extends:
      extend:
        url: /api/cart/items
      from: baseApi
      override:
        method: POST
  name: post_api-cart-items
  title: Add item to cart
- annotations: null
  description: System health check.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/status
      from: baseApi
      override:
        method: GET
  name: get_api-status
  title: Get system status
- annotations: null
  description: Restore demo defaults.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/system/demo_reset
      from: baseApi
      override:
        method: POST
  name: post_api-system-demo_reset
  title: Reset demo environment
- annotations: null
  description: Adjust catalog pricing.
  inputSchema:
    properties:
      newPrice:
        description: New price for the product
        type: number
      productId:
        description: Product ID to update. You can get the product id from the /api/products
          API
        type: string
    required:
    - productId
    - newPrice
    type: object
  invocation:
    extends:
      extend:
        url: /api/admin/pricing
      from: baseApi
      override:
        method: POST
  name: post_api-admin-pricing
  title: Update product pricing
- annotations: null
  description: Reset system state.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/system/reset
      from: baseApi
      override:
        method: DELETE
  name: delete_api-system-reset
  title: Reset system
- annotations: null
  description: Retrieve system logs.
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /api/debug/logs
      from: baseApi
      override:
        method: GET
  name: get_api-debug-logs
  title: Get debug logs
version: 2.1.0
